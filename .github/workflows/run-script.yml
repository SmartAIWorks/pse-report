name: Run Python Script Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes (UTC time) 
  workflow_dispatch:  # Allows manual run from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      EMAIL_API_KEY: ${{ secrets.EMAIL_API_KEY }}
      EMAIL_SENDER: ${{ vars.EMAIL_SENDER }}
      EMAIL_RECIPIENT: ${{ vars.EMAIL_RECIPIENT }}
      STOCK_LIST: ${{ vars.STOCK_LIST }}
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Change to your version if different

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py
